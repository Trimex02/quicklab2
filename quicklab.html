<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises and Fetch 2</title>
  </head>

  <body>
    <script>
      const url = "https://meowfacts.herokuapp.com/?count=20";

      let facts = fetch(url).then((response) => response.json());

      
      facts.then((facts) => {
        console.log(facts.data);
        document.write("<h2>Some facts about cats</h2>");
        document.write("<ul>");
        for (let fact of facts.data) {
          document.write("<li> " + fact + "</li>");
        }
        document.write("</ul>");
      });
    </script>
  </body>
</html>
